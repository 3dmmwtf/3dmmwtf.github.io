<script>
// Get the root element
var r = document.querySelector(':root');
// Create a function for setting a variable value 
function darken1() {
// Set the value of variable --brightness1 to another value (in this case "80%")
r.style.setProperty('--brightness1', '80%');
}
function normal1() {
r.style.setProperty('--brightness1', '100%');
}
function darken2() {
r.style.setProperty('--brightness2', '80%');
}
function normal2() {
r.style.setProperty('--brightness2', '100%');
}
function promo1() {
r.style.setProperty('--promohide1', 'block');
r.style.setProperty('--promohide2', 'none');
r.style.setProperty('--promohide3', 'none');
r.style.setProperty('--grayscale1', '0%');
r.style.setProperty('--grayscale2', '80%');
r.style.setProperty('--grayscale3', '80%');
}
function promo2() {
r.style.setProperty('--promohide1', 'none');
r.style.setProperty('--promohide2', 'block');
r.style.setProperty('--promohide3', 'none');
r.style.setProperty('--grayscale1', '80%');
r.style.setProperty('--grayscale2', '0%');
r.style.setProperty('--grayscale3', '80%');
}
function promo3() {
r.style.setProperty('--promohide1', 'none');
r.style.setProperty('--promohide2', 'none');
r.style.setProperty('--promohide3', 'block');
r.style.setProperty('--grayscale1', '80%');
r.style.setProperty('--grayscale2', '80%');
r.style.setProperty('--grayscale3', '0%');
}
   function randompromo() {
        var values = ["1","2", "3"],
            valueToUse = values[Math.floor(Math.random() * values.length)];
		var which = valueToUse;
		 if (which == 1) {
     promo1();
 } else if (which == 2) {
     promo2();
 } else {
 promo3();
 }
 }

</script>
